<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Web</title>
        <link rel="stylesheet" href="styleCalc.css">
    </head>
    <body>
        <form>
            <div id="valueInputs">
                <input id="num1" type="number" placeholder=" Value 1">
                <input id="num2" type="number" placeholder=" Value 2">
            </div>
            <div id="calcButtons">
                <button id="add"      onclick="calculate('add')" type="button">+</button>
                <button id="subtract" onclick="calculate('subtract')" type="button">-</button>
                <button id="multiply" onclick="calculate('multiply')" type="button">x</button>
                <button id="divide"   onclick="calculate('divide')" type="button">/</button>
                <button id="square"   onclick="calculate('square')" type="button">xÂ²</button>
            </div>
            <div id="answerInput">
                <input id="answer" type="number" placeholder=" Result" readonly>
            </div>
        </form>
    </body>
    <script src="scriptCalc.js"></script>
</html>
